name: CppCheck

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup CMake
      uses: lukka/run-cmake@v1

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get upgrade -y 
        sudo apt-get install -y cppcheck

    - name: Run CppCheck
      ##run: cppcheck --enable=all --xml --xml-version=2 --check-config --std=c++11 .
      run: cppcheck --enable=all --force --inconclusive --xml --xml-version=2 --output-file=cppcheck-report.xml .
      ##run: cppcheck --enable=all --xml --xml-version=2 .

    - name: Upload CppCheck results
      uses: actions/upload-artifact@v2
      with:
        name: cppcheck-report-<span class="math-inline">\{GITHUB\_RUN\_NAME\}\-</span>{GITHUB_SHA::8}-<span class="math-inline">\{SHORT\_SHA\:\:5\}\-</span>{{ github.run_date }}
        path: ./cppcheck-report.xml

